<!--动态-->
<section>
    <div class="container">
        <div style="margin-top: 60px">
            <div class="whitebg lanmu"><img src="/static/images/text01.jpg">
                <h1>个人动态</h1>
                <p>个人日常随笔，好一罐心灵毒鸡汤</p>
            </div>
            <div class="whitebg bloglist">

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close"
                                        data-dismiss="modal" aria-hidden="true">
                                    &times;
                                </button>
                                <h4 class="modal-title" id="myModalLabel">
                                    发表动态
                                </h4>
                            </div>
                            <div class="modal-body">
                                <input type="text" placeholder="请输入标题" id="etitle">
                                <textarea class="express" placeholder="请发表动态" id="econtent"></textarea>
                                <div style="height: 40px"><span id="errmsg"></span></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">关闭
                                </button>
                                <button type="button" class="btn btn-primary myCommit">
                                    提交
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                <h2 class="htitle">最新动态
                    <button type="button" class="btn btn-success myExpress" data-toggle="modal" data-target="#myModal">
                        发表动态
                    </button>
                </h2>
                <ul class="live-list">
                </ul>
            </div>
        </div>
    </div>
</section>
